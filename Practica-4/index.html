<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Validar Cédula</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="logo.png" alt="Logo">
            <h1>Practica 4 | Modulo de 10</h1>
        </header>
        <div class="container">
            <h1>Validar Cédula</h1>
            <form>
                <label for="cedula">Cédula:</label>

            </form>
            <div>
                <p id="resultado"></p>
            </div>
        </div>
        <script src="modulo10.js"></script>
    </body>
</html>
